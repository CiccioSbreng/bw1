<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esame Benchmark</title>
    <link rel="stylesheet" href="paginaEsame.css">
</head>
<body>
<header>
    <!-- div per contenere il logo con class "logo" -->
    <div class="logo">
        <img src="/assets/epicode_logo.png" alt="logo">
    </div>
    <!--creato div per contenere il timer id "contTimer" (se vi è più comodo potete spostarlo nel div del logo)  -->
    <div class="main-container center">
        <!-- indicatore avanzamento-->

        <div class="circle-container center">
        <div class="semicircle"></div>
        <div class="semicircle"></div>
        <div class="semicircle"></div>
        <div class="outermost-circle"></div>
    
    </div>

    <!-- timer -->
    <div class="timer-container center">
        <div class="timer center"> </div>
           
    </div>
</div>
</header>


    <!-- div per contenere tutto il contenuto con id "container" -->
    <div id="container">
       

        <!--creato div per contenere le domande con class ""domanda  -->
        <div id="domande">
            <h1 id="questionText">question here</h1>
        </div>

        <!---  creato div con id "lbl" per contenere i radio button inseriti in dei label con class "btn" e con class "risp" le risposte da insiere tramite js  -->

        <div id="lbl">
            <!-- mod Viola: cambiato button con div, ho aggiunto tre righe a .btnQuestions per centrare il testo-->

                <label for="risp1" onclick="showNextBtn();highlightSelected()" class="btnQuestions">
                    <input type="radio" id="risp1" name="options" >
                    <span id="answer1" class="btn"> </span>
                </label>
                <label for="risp2" onclick="showNextBtn();highlightSelected()" class="btnQuestions">
                    <input type="radio" id="risp2" name="options" >
                    <span id="answer2" class="btn"> </span>
                </label>
                <label for="risp3" onclick="showNextBtn();highlightSelected()" class="btnQuestions">
                    <input type="radio" id="risp3" name="options" >
                    <span id="answer3" class="btn"></span>
                </label>
                <label for="risp4" onclick="showNextBtn();highlightSelected()" class="btnQuestions">
                    <input type="radio" id="risp4" name="options" >
                    <span id="answer4" class="btn"></span>
                </label>
        </div>


        <!-- creato div per contenere il contatore delle domande con class "contDomande"-->
        <!-- mod Viola: per questioni di accessibilità -->
       
            <button id="nextBtn" onclick="checkAnswer();resetTimer()">Next Question</button>
        

    </div>
    <div class="contDomande">
        Question <span id="questionNumber">x</span><span class="totalQuestion">/10</span>
    </div>
   


    <!---------------------------FINAL PAGE----------------------------->
    <div id="finalPage">    
        <p id="emoji"></p>

        <p>Your score is&nbsp;<span id="scoreValue"></span>&nbsp;correct answer<span id="plural"></span> out of 10!</p>

        <p id="outcome"></p>

        <button id="restartBtn" onclick="restart()">Try again</button>
    </div>
    
    
    <script src="quesitons3.js"></script>
</body>

</html>
